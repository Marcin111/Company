<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <thead>
    <tr align="center">
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Job</th>
        <th>Mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}" align="center">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.job}"></td>
        <td th:text="${employee.mail}"></td>
    </tr>
    </tbody>

</table>



</body>
</html>
